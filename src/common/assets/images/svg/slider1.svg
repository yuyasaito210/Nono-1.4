<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="33.5" viewBox="0 0 32 33.5">
  <defs>
    <filter id="slider1" x="0" y="0" width="32" height="33.5" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feFlood flood-opacity="0.102"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#slider1)">
    <g id="slider1-2" data-name="slider1" transform="translate(2 0.5)" fill="#fff" stroke="rgba(0,0,0,0.04)" stroke-miterlimit="10" stroke-width="0.5">
      <circle cx="14" cy="14" r="14" stroke="none"/>
      <circle cx="14" cy="14" r="14.25" fill="none"/>
    </g>
  </g>
</svg>
